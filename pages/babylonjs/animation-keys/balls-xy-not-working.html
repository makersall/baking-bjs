<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Template Title</title>
    <!--- Link to the last version of BabylonJS --->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none;  }
    </style>
</head>
<body>
<canvas id="renderCanvas" touch-action="none"></canvas>     // touch-action="none" for best results from PEP

<script>
// Get set up
var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

var createScene = function () {
    // Set up a basic scene, including a camera and lighting
    var scene = new BABYLON.Scene(engine);
    scene.createDefaultCameraOrLight(true, true, true);
    scene.cameras[0].radius = 60;                   // Move the camera back so it's easier to see everything in the scene
    scene.clearColor = BABYLON.Color3.White();       // Set the scene's background color




    var myMaterial = new BABYLON.StandardMaterial("myMaterial", scene);
    myMaterial.diffuseColor =  new BABYLON.Color3.Teal();

    var numberBalls = 35;
    
    var balls = [];
    for (var ball = 0; ball < numberBalls; ball++) {
    
        balls[ball] = BABYLON.Mesh.CreateSphere('mySphere', 1, 1, scene);
        var offset = Math.random() * 10;
        balls[ball].position = new BABYLON.Vector3(-30 + offset), 0, 0); 
        balls[ball].material = myMaterial;

        //  Animation to move the ball across the screen
        var animationX = new BABYLON.Animation("movingball", "position.x", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
        var keys = [];
        // keys.push({ frame: 0, value: -10 });
        keys.push({ frame: 0, value: -30 + offset });

        keys.push({ frame: 40 + offset, value: 20 + offset});
        keys.push({ frame: 100, value: 40 + offset });
        animationX.setKeys(keys);

        var animationY = new BABYLON.Animation("movingball", "position.y", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT,BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
        var keys = [];
        keys.push({ frame: 0, value: 0 });
        keys.push({ frame: 15, value: 0 });
        keys.push({ frame: 60, value: Math.round(Math.random() * 4) * 5 });
        animationY.setKeys(keys);

        scene.beginDirectAnimation(balls[ball], [animationX, animationY], 0, 100, true);
    };



    return scene;

};

// "Render" the scene so we can see it
var scene = createScene();
engine.runRenderLoop( function(){ scene.render(); } );
window.addEventListener('resize', function(){ engine.resize(); } );     // If the user resizes the browser, update the screen

</script>
</body>
</html>
